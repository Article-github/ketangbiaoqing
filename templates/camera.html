{% extends 'base.html' %}
{% block style %}
    <style>
        .main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            margin-left: 40px;
        }

        #canvas {
            background-color: #eee;
        }

        .btnBox {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 60px;
            background-color: #eee;
            border-top: solid 1px #ddd;
        }

        #btnSave {
            margin-left: 20px;
        }
    </style>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
{% endblock %}
          {% block name %}
                    摄像头识别
                    {% endblock %}
{% block content %}
    <div class="scrollable wrapper">
        <div class="row">
            <div style="text-align: center;margin: 0 auto">
                <button id="facd_landmarks" class="layui-btn layui-btn-sm">开启摄像头</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}

    <script>
    $(document).ready(function() {
        $("#facd_landmarks").on("click", function () {
            $.ajax({
                url: "/camera_open", // Django 后台路由
                method: "GET",
                success: function (response) {
                    console.log("请求成功");
                },
                error: function (error) {
                    console.log("请求失败");
                }
            });
        });
    })
    </script>
{% endblock %}
